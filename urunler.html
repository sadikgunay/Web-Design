<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Koleksiyon | SAATÜRN</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@200;300;400;500&family=Playfair+Display:ital,wght@0,500;0,700;1,500&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/feather-icons"></script>
    
    <style>
        /* --- KORUNAN TASARIM (Navbar CSS'ine dokunulmadı) --- */
        :root { --gold-start: #BF953F; --gold-mid: #FCF6BA; --gold-end: #B38728; --black-bg: #050505; --card-bg: rgba(255, 255, 255, 0.03); --border-color: rgba(255, 255, 255, 0.1); }
        body { background-color: var(--black-bg); color: #f0f0f0; font-family: 'Montserrat', sans-serif; overflow-x: hidden; font-weight: 300; }
        h1, h2, h3, h4, .serif-font { font-family: 'Playfair Display', serif; }
        .text-gold-gradient { background: linear-gradient(to right, var(--gold-start), var(--gold-mid), var(--gold-end)); -webkit-background-clip: text; -webkit-text-fill-color: transparent; font-weight: bold; }
        
        .header-spacer { height: 120px; }

        .filter-btn { background: transparent; border: 1px solid var(--border-color); color: #888; padding: 10px 25px; margin: 5px; border-radius: 0; text-transform: uppercase; font-size: 0.8rem; letter-spacing: 2px; transition: 0.3s; }
        .filter-btn:hover, .filter-btn.active { border-color: var(--gold-mid); color: #fff; box-shadow: 0 0 15px rgba(191, 149, 63, 0.2); background: rgba(255,255,255,0.05); }

        .product-card { background: var(--card-bg); border: 1px solid var(--border-color); border-radius: 4px; padding: 40px 20px; position: relative; overflow: hidden; transition: 0.4s ease; height: 100%; }
        .product-card:hover { transform: translateY(-10px); background: rgba(255,255,255,0.05); border-color: var(--gold-mid); }
        .product-img { height: 250px; width: 100%; object-fit: contain; margin-bottom: 25px; filter: drop-shadow(0 15px 15px rgba(0,0,0,0.6)); transition: 0.5s; }
        .product-card:hover .product-img { transform: scale(1.08) rotate(-2deg); }
        .price-tag { font-size: 1.4rem; color: #fff; opacity: 0.9; margin: 15px 0; font-weight: 400; }
        .btn-gold-outline { color: var(--gold-mid); border: 1px solid var(--gold-mid); padding: 12px 35px; letter-spacing: 2px; text-transform: uppercase; font-size: 0.8rem; transition: 0.3s; background: transparent; border-radius: 0; text-decoration: none; display: inline-block; }
        .btn-gold-outline:hover { background: var(--gold-mid); color: #000; box-shadow: 0 0 20px rgba(212, 175, 55, 0.4); }

        .fav-btn { position: absolute; top: 15px; right: 15px; background: rgba(255,255,255,0.05); border: 1px solid rgba(255,255,255,0.1); color: #888; width: 40px; height: 40px; border-radius: 50%; display: flex; align-items: center; justify-content: center; transition: 0.3s; cursor: pointer; z-index: 10; }
        .fav-btn:hover { border-color: var(--gold-mid); color: var(--gold-mid); transform: scale(1.1); }
        .fav-btn.active { background: var(--gold-mid); color: #000; border-color: var(--gold-mid); box-shadow: 0 0 15px rgba(212,175,55,0.5); }
        .fav-btn.active svg { fill: black; }

        .product-item { display: none; }
        .show { display: block; animation: fadeIn 0.8s ease; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }
    </style>
</head>

<body onload="initUrunler()">

    <nav id="mainNav"></nav>

    <div class="header-spacer"></div>

    <section class="text-center py-5">
        <div class="container">
            <span class="text-secondary" style="letter-spacing: 4px; font-size: 0.8rem;">2025 SERIES</span>
            <h1 class="display-4 text-white serif-font mb-4"> <span class="text-gold-gradient">Koleksiyonu</span></h1>
            
            <div class="d-flex justify-content-center flex-wrap mt-4" id="filterContainer">
                <button class="filter-btn active" onclick="filterSelection('all')">Tümü</button>
                <button class="filter-btn" onclick="filterSelection('prestige')">Prestige</button>
                <button class="filter-btn" onclick="filterSelection('sport')">Sport</button>
                <button class="filter-btn" onclick="filterSelection('classic')">Classic</button>
                <button class="filter-btn" onclick="filterSelection('limited')">Limited</button>
            </div>
        </div>
    </section>

    <section class="pb-5">
        <div class="container">
            <div class="row g-5" id="urunListesiWrapper">
                </div>
        </div>
    </section>

    <footer id="mainFooter"></footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // --- SENKRONİZASYON ANAHTARI (Admin ile AYNI) ---
        const DB_KEY = 'saaturn_global_stok';

        function initUrunler() {
            // Verileri Çek
            let urunler = JSON.parse(localStorage.getItem(DB_KEY)) || [];

            // Favori Kontrolü
            const user = JSON.parse(localStorage.getItem("saaturn_user"));
            let favList = [];
            if(user) {
                const favKey = `saaturn_favs_${user.email}`;
                favList = JSON.parse(localStorage.getItem(favKey)) || [];
            }

            const wrapper = document.getElementById('urunListesiWrapper');
            wrapper.innerHTML = "";

            if (urunler.length === 0) {
                wrapper.innerHTML = `<div class="col-12 text-center text-muted py-5"><h5 class="fw-light">Koleksiyon şu an boş.</h5></div>`;
                feather.replace();
                return;
            }

            urunler.forEach(u => {
                let badgeHTML = u.badge ? `<span class="badge bg-warning text-dark position-absolute top-0 start-0 m-3 rounded-0">${u.badge}</span>` : "";
                
                // --- KATEGORİ EŞLEŞTİRME (Navbar'daki ?cat=... parametreleriyle uyumlu) ---
                let filterClass = "all";
                if(u.kat) {
                    const k = u.kat.toLowerCase();
                    if(k.includes("prestige") || k.includes("elite")) filterClass = "prestige";
                    else if(k.includes("sport") || k.includes("diver")) filterClass = "sport";
                    else if(k.includes("classic")) filterClass = "classic";
                    else if(k.includes("limited")) filterClass = "limited";
                }

                const isFav = favList.includes(u.id);
                const favClass = isFav ? "active" : "";

                const kart = `
                <div class="col-12 col-md-6 col-lg-4 product-item ${filterClass}">
                    <div class="product-card">
                        <button class="fav-btn ${favClass}" onclick="toggleFav(${u.id}, this)">
                            <i data-feather="heart"></i>
                        </button>
                        <div class="text-center mb-3 position-relative">
                            ${badgeHTML}
                            <img src="${u.img}" class="product-img" alt="${u.ad}">
                        </div>
                        <div class="text-center mt-4">
                            <h4 class="text-white serif-font h4 mb-1">${u.ad}</h4>
                            <p class="text-secondary small text-uppercase">${u.kat}</p>
                            <div class="price-tag serif-font">${u.fiyat.toLocaleString()} ₺</div>
                            <a href="urun-detay.html?id=${u.id}" class="btn-gold-outline mt-2 w-100 d-block">İNCELE</a>
                        </div>
                    </div>
                </div>`;
                wrapper.innerHTML += kart;
            });

            // --- FİLTRELEME (Navbar Linklerini Yakala) ---
            const urlParams = new URLSearchParams(window.location.search);
            const catParam = urlParams.get('cat') || 'all';
            filterSelection(catParam);
            
            feather.replace();
        }

        function filterSelection(c) {
            var x = document.getElementsByClassName("product-item");
            if (c == "all") c = "";
            for (var i = 0; i < x.length; i++) {
                x[i].classList.remove("show");
                if (x[i].className.indexOf(c) > -1) x[i].classList.add("show");
            }
            
            // Buton Aktifliği (Sayfa içindeki butonlar için)
            var btns = document.getElementsByClassName("filter-btn");
            for (var i = 0; i < btns.length; i++) {
                btns[i].classList.remove("active");
                if(btns[i].getAttribute("onclick") && btns[i].getAttribute("onclick").includes("'" + (c || 'all') + "'")) {
                    btns[i].classList.add("active");
                }
            }
        }

        function toggleFav(id, btnElement) {
            const user = JSON.parse(localStorage.getItem("saaturn_user"));
            if (!user) { 
                if(confirm("Giriş yapmalısınız.")) window.location.href="login.html"; 
                return; 
            }
            const favKey = `saaturn_favs_${user.email}`;
            let favIds = JSON.parse(localStorage.getItem(favKey)) || [];

            if (favIds.includes(id)) {
                favIds = favIds.filter(f => f !== id);
                btnElement.classList.remove("active");
            } else {
                favIds.push(id);
                btnElement.classList.add("active");
            }
            localStorage.setItem(favKey, JSON.stringify(favIds));
            feather.replace();
        }
    </script>
</body>

<script src="assets/js/navbar.js"></script>
<script src="assets/js/footer.js"></script>
</html>
