<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Kayıt Ol | SAATÜRN</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;600&family=Playfair+Display:ital,wght@0,600;1,600&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/feather-icons"></script>
    
    <style>
        body { 
            font-family: 'Montserrat', sans-serif; 
            background-color: #050505; 
            background-image: url('https://images.unsplash.com/photo-1614164185128-e4ec99c436d7?q=80&w=1920&auto=format&fit=crop');
            background-size: cover; background-position: center;
            height: 100vh; display: flex; align-items: center; justify-content: center; position: relative; 
        }
        body::before { content: ""; position: absolute; inset: 0; background: rgba(0,0,0,0.85); backdrop-filter: blur(5px); z-index: 0; }
        
        /* Kartın yüksekliği sığmazsa kaydırılabilir olsun diye max-height ve overflow ekledik */
        .login-card { 
            position: relative; z-index: 2; background: rgba(20,20,20,0.9); 
            border: 1px solid #333; border-radius: 12px; padding: 40px; 
            width: 100%; max-width: 500px; text-align: center; 
            box-shadow: 0 20px 50px rgba(0,0,0,0.8);
            max-height: 90vh; overflow-y: auto; 
        }
        /* Scrollbar Gizleme */
        .login-card::-webkit-scrollbar { width: 5px; }
        .login-card::-webkit-scrollbar-thumb { background: #333; border-radius: 10px; }

        .text-gold { color: #D4AF37; }
        
        .form-control { background: #000; border: 1px solid #444; color: #fff; padding: 12px; border-radius: 6px; margin-bottom: 15px; }
        .form-control:focus { background: #000; border-color: #D4AF37; color: #fff; box-shadow: none; }
        
        .btn-gold-outline { background: transparent; color: #D4AF37; border: 1px solid #D4AF37; width: 100%; padding: 12px; font-weight: bold; border-radius: 6px; transition: 0.3s; }
        .btn-gold-outline:hover { background: #D4AF37; color: #000; }
        
        .nav-back { position: absolute; top: 30px; left: 30px; z-index: 5; color: #aaa; text-decoration: none; font-size: 0.9rem; }
        .nav-back:hover { color: #fff; }
    </style>
</head>
<body>

    <a href="login.html" class="nav-back">← Giriş Ekranına Dön</a>

    <div class="login-card">
        <h3 class="text-white font-serif mb-4" style="font-family: 'Playfair Display'">Ayrıcalığa Katılın</h3>
        
        <form onsubmit="event.preventDefault(); kayitOl();">
            <div class="row">
                <div class="col-6">
                    <input type="text" id="kAd" class="form-control" placeholder="Ad *" required>
                </div>
                <div class="col-6">
                    <input type="text" id="kSoyad" class="form-control" placeholder="Soyad *" required>
                </div>
            </div>
            <input type="email" id="kEmail" class="form-control" placeholder="E-Posta Adresi *" required>
            
            <div class="row">
                <div class="col-6">
                    <input type="text" id="kIs" class="form-control" placeholder="Meslek (İsteğe Bağlı)">
                </div>
                <div class="col-6">
                    <input type="tel" id="kTel" class="form-control" placeholder="Telefon (İsteğe Bağlı)">
                </div>
            </div>
            
            <textarea id="kAdres" class="form-control" rows="2" placeholder="Açık Adres (İsteğe Bağlı)"></textarea>

            <div class="row">
                <div class="col-6">
                    <input type="password" id="kSifre" class="form-control" placeholder="Şifre *" required>
                </div>
                <div class="col-6">
                    <input type="password" class="form-control" placeholder="Şifre Tekrar *" required>
                </div>
            </div>
            
            <div class="form-check text-start mb-4">
                <input class="form-check-input bg-dark border-secondary" type="checkbox" id="kvkk" required>
                <label class="form-check-label small text-secondary" for="kvkk">
                    Üyelik sözleşmesini okudum, onaylıyorum.
                </label>
            </div>

            <button type="submit" class="btn-gold-outline">KAYDI TAMAMLA</button>
        </form>
    </div>

    <script>
        feather.replace();

        function kayitOl() {
            // Zorunlu Veriler
            const ad = document.getElementById('kAd').value;
            const soyad = document.getElementById('kSoyad').value;
            const email = document.getElementById('kEmail').value;
            const sifre = document.getElementById('kSifre').value;
            
            // İsteğe Bağlı Veriler (Boş bırakılırsa boş string gider)
            const is = document.getElementById('kIs').value;
            const tel = document.getElementById('kTel').value;
            const adres = document.getElementById('kAdres').value;

            const btn = document.querySelector('button');
            btn.innerText = "KAYDEDİLİYOR...";
            
            setTimeout(() => {
                // Yeni Kullanıcı Objesi (Genişletildi)
                const yeniUye = {
                    id: Date.now(),
                    ad: ad,
                    soyad: soyad,
                    email: email,
                    sifre: sifre,
                    meslek: is,    // Yeni
                    telefon: tel,  // Yeni
                    adres: adres,  // Yeni
                    tarih: new Date().toLocaleDateString('tr-TR')
                };

                // Veritabanına Ekle (LocalStorage)
                const uyeler = JSON.parse(localStorage.getItem('saaturnUsers')) || [];
                uyeler.push(yeniUye);
                localStorage.setItem('saaturnUsers', JSON.stringify(uyeler));

                alert("✅ Aramıza Hoş Geldiniz!\n\nKaydınız başarıyla oluşturuldu. Giriş ekranına yönlendiriliyorsunuz.");
                window.location.href = "login.html";
            }, 1000);
        }
    </script>
</body>
</html>
