    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@200;300;400;500;600&family=Playfair+Display:ital,wght@0,500;0,700;1,500&display=swap" rel="stylesheet">

    <style>
        /* --- TEMEL AYARLAR --- */
        :root { 
            --gold-start: #BF953F; --gold-mid: #FCF6BA; --gold-end: #B38728; 
            --black-bg: #050505; --card-bg: rgba(255, 255, 255, 0.03); 
            --border-color: rgba(255, 255, 255, 0.1); 
        }
        body { background-color: var(--black-bg); color: #f0f0f0; font-family: 'Montserrat', sans-serif; overflow-x: hidden; font-weight: 300; }
        h1, h2, h3, h4, .serif-font { font-family: 'Playfair Display', serif; }
        
        /* Scrollbar */
        ::-webkit-scrollbar { width: 6px; } 
        ::-webkit-scrollbar-track { background: #111; } 
        ::-webkit-scrollbar-thumb { background: #444; border-radius: 4px; }
        
        .text-gold-gradient { background: linear-gradient(to right, var(--gold-start), var(--gold-mid), var(--gold-end)); -webkit-background-clip: text; -webkit-text-fill-color: transparent; font-weight: bold; }
        
        /* --- NAVBAR --- */
        .navbar { background: transparent; padding: 20px 0; transition: all 0.4s ease; z-index: 999; position: absolute; width: 100%; }
        .navbar.scrolled { background: rgba(5, 5, 5, 0.95); backdrop-filter: blur(15px); padding: 10px 0; border-bottom: 1px solid var(--border-color); position: fixed; top:0; }
        
        /* --- SLIDER (HERO) --- */
        .carousel-item { 
            /* Desktop Varsayƒ±lan */
            height: 100vh; 
            min-height: 700px; 
            position: relative; overflow: hidden; perspective: 1000px; cursor: pointer; 
        } 
        
        .hero-bg { 
            position: absolute; inset: 0; 
            background: radial-gradient(circle at 70% 50%, #222 0%, #000 70%); 
            z-index: 0;
        }

        .hero-content { position: relative; z-index: 2; height: 100%; display: flex; align-items: center; }
        
        .display-huge { 
            font-size: 4.5rem; line-height: 1.1; margin-bottom: 1rem; 
            text-shadow: 0 10px 30px rgba(0,0,0,0.8); letter-spacing: -1px; 
            background: linear-gradient(to bottom, #fff, #aaa); -webkit-background-clip: text; -webkit-text-fill-color: transparent;
        }

        /* Animasyonlar */
        .text-mask-container { overflow: hidden; display: block; margin-bottom: 5px; }
        .hero-txt-slide { display: inline-block; opacity: 0; width: 100%; }

        @keyframes maskedSlideUp {
            0% { opacity: 0; transform: translateY(100%); }
            100% { opacity: 1; transform: translateY(0); }
        }

        @keyframes perspectiveEnter {
            0% { opacity: 0; transform: translate3d(200px, 0, 0) rotateY(-45deg) scale(0.7); filter: blur(10px); }
            100% { opacity: 1; transform: translate3d(0, 0, 0) rotateY(0deg) scale(1); filter: blur(0); }
        }

        @keyframes floatEffect {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-20px); }
        }

        .hero-product-img {
            max-height: 550px; width: auto; max-width: 100%;
            filter: drop-shadow(0 30px 50px rgba(0,0,0,0.8));
            opacity: 0;
        }

        .carousel-item.active .hero-product-img {
            animation: perspectiveEnter 1.5s cubic-bezier(0.2, 0.8, 0.2, 1) forwards, floatEffect 8s ease-in-out infinite 1.5s;
        }

        .btn-gold-outline {
            position: relative; overflow: hidden; 
            color: var(--gold-mid); border: 1px solid var(--gold-mid); padding: 15px 45px; letter-spacing: 3px; text-transform: uppercase; font-size: 0.9rem; transition: 0.4s; background: transparent; text-decoration: none; display: inline-block;
        }
        .btn-gold-outline:hover { background: var(--gold-mid); color: #000; box-shadow: 0 0 30px rgba(191, 149, 63, 0.6); }
        
        /* --- KARTLAR & Lƒ∞STELER --- */
        .product-card { background: var(--card-bg); border: 1px solid var(--border-color); border-radius: 4px; padding: 30px 20px; position: relative; overflow: hidden; transition: 0.4s ease; height: 100%; }
        .product-card:hover { transform: translateY(-10px); background: rgba(255,255,255,0.05); border-color: var(--gold-mid); }
        .product-img { height: 220px; width: 100%; object-fit: contain; margin-bottom: 25px; filter: drop-shadow(0 15px 15px rgba(0,0,0,0.6)); transition: 0.5s; }
        .product-card:hover .product-img { transform: scale(1.08) rotate(-2deg); }
        .price-tag { font-size: 1.3rem; color: #fff; margin: 15px 0; }

        .notice-container { border-left: 1px solid var(--border-color); padding-left: 20px; }
        .notice-item { background: linear-gradient(90deg, #111, transparent); padding: 15px; margin-bottom: 10px; cursor: pointer; transition: 0.3s; border-left: 3px solid #333; }
        .notice-item:hover { border-left-color: var(--gold-start); padding-left: 20px; }

        .reveal { opacity: 0; transform: translateY(30px); transition: all 1s ease; }
        .reveal.active { opacity: 1; transform: translateY(0); }

        /* --- RESPONSIVE AYARLAR (MOBƒ∞L UYUM) --- */
        @media (max-width: 991px) {
            /* Navbar */
            .navbar { padding: 10px 0; }
            .navbar-brand img { height: 40px; } /* Logo k√º√ß√ºlt */

            /* Slider / Hero */
            .carousel-item { 
                height: auto; /* Sabit y√ºkseklik yerine i√ßeriƒüe g√∂re */
                min-height: 100vh; /* En az ekran kadar */
                padding-top: 100px; /* Navbar payƒ± */
                padding-bottom: 60px;
            }
            .hero-bg { background: radial-gradient(circle at 50% 50%, #222 0%, #000 90%); } /* Mobilde merkez odaklƒ± */
            
            .hero-content { align-items: flex-start; } /* ƒ∞√ßeriƒüi yukarƒ± ta≈üƒ± */
            .hero-content .row { flex-direction: column-reverse; } /* Yazƒ±yƒ± alta, resmi √ºste alabilirsiniz veya tam tersi. Burada standart akƒ±≈ü. */
            
            .display-huge { font-size: 2.8rem; letter-spacing: 0; } /* Ba≈ülƒ±ƒüƒ± k√º√ß√ºlt */
            .hero-txt-slide { text-align: center; } /* Yazƒ±larƒ± ortala */
            
            .hero-product-img { 
                max-height: 280px; 
                margin-top: 2rem; 
                margin-bottom: 2rem;
                max-width: 80%; /* Ta≈ümayƒ± √∂nle */
            }

            .text-lg-start { text-align: center !important; }
            .border-start { border-left: none !important; border-top: 1px solid var(--gold-mid); padding-top: 15px; margin-top: 15px; } /* Teknik √∂zellik √ßizgisi */
            
            .btn-gold-outline { width: 100%; padding: 15px 0; } /* Mobilde tam geni≈ülik buton */

            /* Duyurular */
            .notice-container { border-left: none; padding-left: 0; margin-top: 20px; }
            .display-6 { font-size: 2rem; }

            /* Modal */
            .modal-dialog { margin: 10px; }
        }

        /* √áok k√º√ß√ºk ekranlar i√ßin (iPhone SE vb) */
        @media (max-width: 380px) {
            .display-huge { font-size: 2.2rem; }
            .hero-product-img { max-height: 220px; }
        }
    </style>
</head>

    <script>
        feather.replace();

        function initIndex() {
            verileriYukleVeKontrolEt(); 
            slideriOlustur(); 
            vitriniGuncelle();
            duyurulariGuncelle();
            
            const myCarousel = document.getElementById('anaSlider');
            
            function startTextAnimations(carouselItem) {
                // Animasyonlarƒ± resetle
                carouselItem.querySelectorAll('.hero-txt-slide').forEach(el => {
                    el.style.animation = 'none';
                    el.offsetHeight; 
                });
                
                // Tekrar ba≈ülat
                carouselItem.querySelectorAll('.hero-txt-slide').forEach((el, i) => {
                    const delay = (i * 0.15) + 0.2; 
                    el.style.animation = `maskedSlideUp 0.8s cubic-bezier(0.25, 1, 0.5, 1) forwards ${delay}s`;
                });
            }

            myCarousel.addEventListener('slid.bs.carousel', function (event) { 
                startTextAnimations(event.relatedTarget);
            });
            
            const initialActive = myCarousel.querySelector('.carousel-item.active');
            if(initialActive) startTextAnimations(initialActive);
            
            // Acil Duyuru
            const duyurular = JSON.parse(localStorage.getItem('saaturnDuyurular')) || [];
            if(duyurular.length > 0) {
                const sonDuyuru = duyurular[0]; 
                if(sonDuyuru.etiket === "ACƒ∞L") {
                    document.getElementById('uTitle').innerText = sonDuyuru.baslik;
                    document.getElementById('uContent').innerText = sonDuyuru.icerik;
                    if(sonDuyuru.resim && sonDuyuru.resim !== "Yok") {
                        document.getElementById('uImg').src = sonDuyuru.resim;
                        document.getElementById('uImgContainer').style.display = 'block';
                    }
                    setTimeout(() => {
                        new bootstrap.Modal(document.getElementById('acilModal')).show();

            }

            window.addEventListener('scroll', reveal);
            window.addEventListener('scroll', handleNavbar);

        // --- VERƒ∞ FONKSƒ∞YONLARI (G√úNCELLENMƒ∞≈û) ---
        function verileriYukleVeKontrolEt() {
            // √ñNEMLƒ∞: Eƒüer veri zaten varsa Hƒ∞√áBƒ∞R ≈ûEY YAPMA ve √áIK.
            // B√∂ylece Admin panelinden eklediklerin silinmez.
            if (localStorage.getItem('saaturnUrunler') !== null) {
                return; 
            }

            // Sadece veri yoksa (ilk giri≈ü) varsayƒ±lanlarƒ± y√ºkle
            const varsayilanUrunler = [
                { id: 1, ad: "Sat√ºrn ELITE", kat: "Prestige Series", fiyat: 24000, img: "assets/img/gallery/watch-gold.png", badge: "Vƒ∞TRƒ∞N YILDIZI", desc: "L√ºks ve zarafetin simgesi. Altƒ±n kaplama detaylar.", teknik: { mekanizma: "Otomatik (ƒ∞svi√ßre)", kasa: "38mm Altƒ±n Kaplama", cam: "Safir", su: "10 ATM" } },
                { id: 2, ad: "Sat√ºrn PRESTIGE", kat: "Prestige Series", fiyat: 18500, img: "assets/img/gallery/watch-1.png", badge: "√áOK SATAN", desc: "Profesyonellerin tercihi √ßelik kasa.", teknik: { mekanizma: "Otomatik (Japon)", kasa: "42mm √áelik", cam: "Safir", su: "5 ATM" } },
                { id: 3, ad: "Sat√ºrn OCEAN", kat: "Sport / Diver", fiyat: 12400, img: "assets/img/gallery/watch-2.png", badge: "", desc: "Derinlerin hakimi dalgƒ±√ß saati.", teknik: { mekanizma: "Otomatik", kasa: "44mm Titanyum", cam: "Hardlex", su: "30 ATM" } },
                { id: 4, ad: "Sat√ºrn TIMELESS", kat: "Classic", fiyat: 9250, img: "assets/img/gallery/watch-3.png", badge: "", desc: "Klasik deri kordonlu tasarƒ±m.", teknik: { mekanizma: "Quartz", kasa: "40mm √áelik", cam: "Mineral", su: "5 ATM" } },
                { id: 5, ad: "Sat√ºrn NEBULA", kat: "Limited Edition", fiyat: 14000, img: "assets/img/gallery/watch-4.png", badge: "SINIRLI", desc: "Uzay √ßaƒüƒ± tasarƒ±mƒ±, karbon fiber kadran.", teknik: { mekanizma: "Mekanik", kasa: "45mm Karbon", cam: "Safir", su: "10 ATM" } },
                { id: 6, ad: "Sat√ºrn TITAN", kat: "Elite Series", fiyat: 22500, img: "assets/img/gallery/watch-5.png", badge: "YENƒ∞", desc: "Titanyum g√∂vde ve ƒ∞svi√ßre mekanizmasƒ±.", teknik: { mekanizma: "Otomatik", kasa: "44mm Titanyum", cam: "Safir", su: "20 ATM" } }
            ];
            localStorage.setItem('saaturnUrunler', JSON.stringify(varsayilanUrunler));
        }
        
        function slideriOlustur() {
            const urunler = JSON.parse(localStorage.getItem('saaturnUrunler')) || []; // Hata √∂nleyici || [] eklendi
            const container = document.getElementById('sliderIcerik');
            const indicators = document.getElementById('sliderIndicators');
            container.innerHTML = "";
            indicators.innerHTML = "";
            
            // Eƒüer √ºr√ºnler silinmi≈üse slider hatasƒ± vermesin
            if(urunler.length < 3) return; 

            const sliderIds = [3, 4, 1];
            // ID'si e≈üle≈üen √ºr√ºnleri bul (Bulamazsa undefined olur, filtrele)
            const sliderUrunleri = sliderIds.map(id => urunler.find(u => u.id == id)).filter(u => u !== undefined);

            sliderUrunleri.forEach((u, index) => {
                const activeClass = index === 0 ? "active" : "";
                indicators.innerHTML += `<button type="button" data-bs-target="#anaSlider" data-bs-slide-to="${index}" class="${activeClass}"></button>`;
                
                let ozellikHTML = '';
                if(u.teknik) {
                    const ozellikler = [
                        {key: "Mekanizma", value: u.teknik.mekanizma},
                        {key: "Kasa", value: u.teknik.kasa},
                        {key: "Cam", value: u.teknik.cam},
                        {key: "Su Direnci", value: u.teknik.su}
                    ];
                    
                    ozellikler.forEach(o => {
                        ozellikHTML += `
                            <div class="col-6 col-md-3">
                                <p class="text-gold-gradient fw-bold mb-0" style="font-size: 0.75rem; letter-spacing: 1px;">${o.key}</p>
                                <p class="text-white small fw-light">${o.value}</p>
                            </div>
                        `;
                    });
                }
                
                const slideHTML = `
                <div class="carousel-item ${activeClass}" data-bs-interval="6000" onclick="window.location.href='urun-detay.html?id=${u.id}'">
                    <div class="hero-bg"></div>
                    <div class="container hero-content">
                        <div class="row w-100 align-items-center justify-content-center">
                            
                            <div class="col-lg-6 text-lg-start text-center z-2 order-2 order-lg-1">
                                <div class="text-mask-container hero-txt-1">
                                    <p class="hero-txt-slide text-gold mb-2 text-uppercase fw-bold" style="color:#BF953F; letter-spacing: 3px; font-size:0.9rem;">‚Äî ${u.kat}</p>
                                </div>
                                <div class="text-mask-container hero-txt-2">
                                    <h1 class="hero-txt-slide display-huge text-white mb-3 fw-bold">${u.ad}</h1>
                                </div>
                                <div class="text-mask-container hero-txt-3">
                                    <p class="hero-txt-slide lead text-light mb-4 opacity-75 fw-light fs-6" style="max-width:550px; margin: 0 auto 0 0;">
                                        ${u.desc || ''}
                                    </p>
                                </div>
                                
                                <div class="row mt-5 border-start border-secondary py-3 text-start">
                                    ${ozellikHTML}
                                </div>
                                <div class="hero-btn mt-4 text-center text-lg-start">
                                    <h3 class="text-white serif-font mb-4">${parseInt(u.fiyat).toLocaleString()} ‚Ç∫</h3>
                                    <span class="btn-gold-outline">ƒ∞NCELE & SATIN AL</span>
                                </div>
                            </div>

                            <div class="col-lg-6 text-center z-2 order-1 order-lg-2">
                                <img src="${u.img}" class="hero-product-img" alt="${u.ad}" onerror="this.style.display='none'">
                            </div>

                        </div>
                    </div>
                </div>`;
                container.innerHTML += slideHTML;
            });
        }

        function vitriniGuncelle() {
            const urunler = JSON.parse(localStorage.getItem('saaturnUrunler')) || [];
            const wrapper = document.getElementById('vitrinListesi');
            wrapper.innerHTML = "";

            // Vitrinde g√∂sterilecek 3 √ºr√ºn (ID'si 2, 5, 6 olanlar varsa, yoksa ilk 3)
            let vitrinUrunleri = urunler.filter(u => [2, 5, 6].includes(Number(u.id)));
            if(vitrinUrunleri.length === 0 && urunler.length > 0) vitrinUrunleri = urunler.slice(0, 3);

            vitrinUrunleri.forEach(u => {
                const kart = `
                <div class="col-12 col-md-6 col-lg-4 reveal">
                    <div class="product-card">
                        <div class="text-center mb-3 position-relative">
                            <span class="badge bg-warning text-dark position-absolute top-0 end-0 mt-2 me-2 rounded-0">${u.badge || ''}</span>
                            <img src="${u.img}" class="product-img" alt="${u.ad}" onerror="this.src='https://via.placeholder.com/300x300?text=G√∂rsel+Yok'">
                        </div>
                        <div class="text-center mt-3">
                            <h4 class="text-white serif-font h4 mb-1">${u.ad}</h4>
                            <p class="text-secondary small text-uppercase" style="letter-spacing: 1px;">${u.kat}</p>
                            <div class="price-tag serif-font">${parseInt(u.fiyat).toLocaleString()} ‚Ç∫</div>
                            <a href="urun-detay.html?id=${u.id}" class="btn-gold-outline mt-2 w-100 d-block" style="padding: 10px; font-size: 0.8rem;">ƒ∞NCELE</a>
                        </div>
                    </div>
                </div>`;
                wrapper.innerHTML += kart;
            });
        }

        function duyurulariGuncelle() {
            let duyurular = JSON.parse(localStorage.getItem('saaturnDuyurular')) || [];
            if(duyurular.length === 0) {
                duyurular = [ 
                    { baslik: "Sat√ºrn 2026 Kataloƒüu", icerik: "Yeni kataloƒüumuz yayƒ±nda.", tarih: "10.12.2025", etiket: "√ñNEMLƒ∞", dosyaAd: "Katalog.pdf", resim: "Yok" },
                    { baslik: "Sezon ƒ∞ndirimi", icerik: "%20 ƒ∞ndirim Fƒ±rsatƒ± ba≈üladƒ±.", tarih: "30.11.2025", etiket: "ƒ∞NDƒ∞Rƒ∞M", dosyaAd: "Yok", resim: "Yok" } 
                ];
                localStorage.setItem('saaturnDuyurular', JSON.stringify(duyurular));
            }
            const wrapper = document.getElementById('noticeListWrapper');
            wrapper.innerHTML = "";
            duyurular.slice(0, 5).forEach(d => {
                let badgeHTML = `<span class="badge bg-light text-dark mb-2 rounded-0" style="font-size: 0.6rem;">${d.etiket || 'DUYURU'}</span>`;
                if(d.etiket === "ACƒ∞L") badgeHTML = `<span class="badge bg-danger mb-2 rounded-0" style="font-size: 0.6rem;">üö® ACƒ∞L</span>`;
                else if(d.etiket === "ƒ∞NDƒ∞Rƒ∞M") badgeHTML = `<span class="badge bg-success mb-2 rounded-0" style="font-size: 0.6rem;">üè∑Ô∏è ƒ∞NDƒ∞Rƒ∞M</span>`;
                else if(d.etiket === "√ñNEMLƒ∞") badgeHTML = `<span class="badge bg-warning text-dark mb-2 rounded-0" style="font-size: 0.6rem;">‚≠ê √ñNEMLƒ∞</span>`;

                const div = document.createElement('div');
                div.className = 'notice-item';
                div.innerHTML = `
                    <div class="d-flex justify-content-between align-items-center">
                        <div class="text-truncate" style="max-width: 70%;">${badgeHTML} <h5 class="mb-0 text-white fs-6 fw-light text-truncate">${d.baslik}</h5></div>
                        <span class="small text-muted" style="font-size: 0.7rem;">${d.tarih}</span>
                    </div>`;
                div.onclick = () => openModal(d.baslik, d.icerik, d.tarih, d.dosyaAd, d.resim);
                wrapper.appendChild(div);
            });
        }

        function reveal() {
            var reveals = document.querySelectorAll(".reveal");
            for (var i = 0; i < reveals.length; i++) {
                if (reveals[i].getBoundingClientRect().top < window.innerHeight - 50) reveals[i].classList.add("active");
            }
        }

        function handleNavbar() {
            const nav = document.getElementById('mainNav');
            if (window.scrollY > 50) nav.classList.add('scrolled');
            else nav.classList.remove('scrolled');
        }

        function openModal(title, content, date, file, imgName) {
            document.getElementById('mTitle').innerText = title;
            document.getElementById('mContent').innerText = content;
            document.getElementById('mDate').innerText = date;
            document.getElementById('mFile').innerText = file || "Yok";
            
            const mImgContainer = document.getElementById('mImgContainer');
            const mImg = document.getElementById('mImg');
            
            if(imgName && imgName !== "Yok") {
                mImg.src = imgName;
                mImgContainer.style.display = "block";
            } else {
                mImgContainer.style.display = "none";
            }
            new bootstrap.Modal(document.getElementById('infoModal')).show();
        }
    </script>
