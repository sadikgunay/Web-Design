<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Ürün Yönetimi | SAATÜRN Panel</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;600&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/feather-icons"></script>

    <style>
        /* --- PANEL TASARIMI (DEĞİŞTİRİLMEDİ) --- */
        :root { --gold: #D4AF37; --dark: #050505; --panel: #111; }
        body { background-color: var(--dark); color: #e0e0e0; font-family: 'Montserrat', sans-serif; overflow-x: hidden; }
        
        .sidebar { background: #000; border-right: 1px solid #222; min-height: 100vh; position: fixed; top: 0; left: 0; width: 250px; padding-top: 30px; z-index: 1000; transition: 0.3s; }
        .nav-link { color: #bbb; padding: 12px 20px; display: flex; align-items: center; text-decoration: none; transition: 0.3s; }
        .nav-link:hover, .nav-link.active { color: var(--gold); background: rgba(212, 175, 55, 0.05); border-right: 3px solid var(--gold); }
        .nav-link svg { margin-right: 12px; width: 18px; }
        .main-content { margin-left: 250px; padding: 40px; }

        .card-custom { background: var(--panel); border: 1px solid #222; border-radius: 12px; height: 100%; }
        .card-header-custom { background: transparent; border-bottom: 1px solid #333; padding: 20px; }
        
        label { color: var(--gold); font-size: 0.7rem; font-weight: 700; margin-bottom: 8px; display: block; text-transform: uppercase; }
        .form-control, .form-select { background-color: #000 !important; border: 1px solid #333; color: #fff !important; padding: 12px; }
        .form-control:focus { border-color: var(--gold); }
        
        .table-custom { --bs-table-bg: var(--panel); border: 1px solid #222; color: #ccc; }
        .table-custom th { color: var(--gold); font-weight: normal; padding: 15px; font-size: 0.8rem; }
        .table-custom td { padding: 15px; vertical-align: middle; border-bottom: 1px solid #222; }
        .product-thumb { width: 50px; height: 50px; object-fit: contain; background: #fff; border-radius: 4px; padding: 2px; }

        @media (max-width: 991px) { .sidebar { transform: translateX(-100%); } .sidebar.show { transform: translateX(0); } .main-content { margin-left: 0; } }
    </style>
</head>
<body onload="urunleriListele()">

    <nav class="sidebar" id="sidebar">
        <div class="text-center mb-5">
            <h4 class="text-warning fw-bold pt-2">SAATÜRN</h4>
            <small class="text-muted">YÖNETİCİ PANELİ</small>
        </div>
        <div class="d-flex flex-column">
            <a href="#" class="nav-link active"><span data-feather="box"></span> Ürün Yönetimi</a>
            <div class="mt-5 border-top border-secondary pt-3">
                <a href="urunler.html" target="_blank" class="nav-link"><span data-feather="external-link"></span> Siteye Git</a>
            </div>
        </div>
    </nav>

    <div class="main-content">
        <div class="d-flex justify-content-between align-items-center mb-5">
            <h3 class="fw-bold m-0 text-white">Ürün Kataloğu</h3>
            <button class="btn btn-outline-warning btn-sm" onclick="varsayilanlariEkle()">
                <span data-feather="plus-circle"></span> Varsayılanları Ekle
            </button>
        </div>

        <div class="row g-4">
            <div class="col-lg-5">
                <div class="card-custom">
                    <div class="card-header-custom"><h5 class="text-white m-0">Yeni Ürün Ekle</h5></div>
                    <div class="card-body p-4">
                        <form id="urunForm">
                            <div class="mb-3">
                                <label>ÜRÜN ADI</label>
                                <input type="text" id="uAd" class="form-control" required>
                            </div>
                            <div class="row g-3">
                                <div class="col-6 mb-3">
                                    <label>KATEGORİ</label>
                                    <select id="uKat" class="form-select">
                                        <option value="Prestige Series">Prestige Series</option>
                                        <option value="Elite Series">Elite Series</option>
                                        <option value="Sport / Diver">Sport / Diver</option>
                                        <option value="Classic">Classic</option>
                                        <option value="Limited Edition">Limited Edition</option>
                                    </select>
                                </div>
                                <div class="col-6 mb-3">
                                    <label>FİYAT (₺)</label>
                                    <input type="number" id="uFiyat" class="form-control" required>
                                </div>
                            </div>
                            <div class="mb-4">
                                <label>GÖRSEL</label>
                                <input type="file" id="uResimFile" class="form-control" accept="image/*" onchange="resimOnizle(this)">
                                <div class="mt-3 text-center border border-secondary rounded p-2 bg-black" style="min-height: 80px;">
                                    <img id="imgPreview" src="" style="max-height: 80px; display: none;">
                                    <p id="noImgText" class="text-muted small m-0 pt-3">Görsel Seçilmedi</p>
                                </div>
                            </div>
                            <button type="button" class="btn btn-warning w-100 fw-bold" onclick="urunKaydet()">KAYDET VE YAYINLA</button>
                        </form>
                    </div>
                </div>
            </div>

            <div class="col-lg-7">
                <div class="card-custom">
                    <div class="card-header-custom d-flex justify-content-between">
                        <h5 class="text-white m-0">Mevcut Ürünler</h5>
                        <span class="badge bg-secondary" id="toplamUrun">0</span>
                    </div>
                    <div class="table-responsive">
                        <table class="table table-custom mb-0">
                            <thead>
                                <tr>
                                    <th class="ps-4">GÖRSEL</th>
                                    <th>ÜRÜN ADI</th>
                                    <th>KATEGORİ</th>
                                    <th>FİYAT</th>
                                    <th class="text-end pe-4">İŞLEM</th>
                                </tr>
                            </thead>
                            <tbody id="urunTablosu"></tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        feather.replace();
        let secilenResimBase64 = "";
        
        // --- SENKRONİZASYON ANAHTARI ---
        const DB_KEY = 'saaturn_global_stok'; 

        function resimOnizle(input) {
            if (input.files && input.files[0]) {
                const file = input.files[0];
                if (file.size > 1500000) { alert("Resim boyutu büyük (Max 1.5MB)."); }
                const reader = new FileReader();
                reader.onload = function(e) {
                    document.getElementById('imgPreview').src = e.target.result;
                    document.getElementById('imgPreview').style.display = 'inline-block';
                    document.getElementById('noImgText').style.display = 'none';
                    secilenResimBase64 = e.target.result;
                }
                reader.readAsDataURL(file);
            }
        }

        function urunKaydet() {
            const ad = document.getElementById('uAd').value;
            const fiyat = document.getElementById('uFiyat').value;
            const kat = document.getElementById('uKat').value;

            if(!ad || !fiyat || !secilenResimBase64) { alert("Lütfen tüm alanları doldurun."); return; }

            const yeni = {
                id: Date.now(), // Benzersiz ID
                ad: ad,
                kat: kat,
                fiyat: parseInt(fiyat),
                img: secilenResimBase64,
                badge: "YENİ"
            };

            try {
                const urunler = JSON.parse(localStorage.getItem(DB_KEY)) || [];
                urunler.unshift(yeni); // En başa ekle
                localStorage.setItem(DB_KEY, JSON.stringify(urunler));
                
                // Reset
                document.getElementById('urunForm').reset();
                document.getElementById('imgPreview').style.display = 'none';
                document.getElementById('noImgText').style.display = 'block';
                secilenResimBase64 = "";
                
                urunleriListele();
                alert("Ürün başarıyla eklendi.");
            } catch (e) {
                alert("Depolama kotası doldu. Bazı ürünleri silmeniz gerek.");
            }
        }

        function urunleriListele() {
            const urunler = JSON.parse(localStorage.getItem(DB_KEY)) || [];
            const tablo = document.getElementById('urunTablosu');
            tablo.innerHTML = "";
            document.getElementById('toplamUrun').innerText = urunler.length;

            urunler.forEach((u, index) => {
                tablo.innerHTML += `
                    <tr>
                        <td class="ps-4"><img src="${u.img}" class="product-thumb"></td>
                        <td class="fw-bold text-white">${u.ad}</td>
                        <td><span class="badge bg-secondary text-dark bg-opacity-75">${u.kat}</span></td>
                        <td class="text-warning">${u.fiyat.toLocaleString()} ₺</td>
                        <td class="text-end pe-4">
                            <button class="btn btn-sm btn-outline-danger" onclick="urunSil(${index})">Sil</button>
                        </td>
                    </tr>
                `;
            });
        }

        function urunSil(index) {
            if(confirm("Silmek istediğinize emin misiniz?")) {
                const urunler = JSON.parse(localStorage.getItem(DB_KEY));
                urunler.splice(index, 1);
                localStorage.setItem(DB_KEY, JSON.stringify(urunler));
                urunleriListele();
            }
        }

        // --- İSTEDİĞİN ÖZELLİK: VARSAYILANLARI EKLE (SİLMEDEN) ---
        function varsayilanlariEkle() {
            if(!confirm("Eksik olan varsayılan 6 ürün listenize eklenecek. Mevcut ürünleriniz SİLİNMEYECEK. Onaylıyor musunuz?")) return;

            // Varsayılan Data (Resimler demo için placeholder, proje klasöründe varsa assets/ yolunu kullan)
            // Not: Resim yolları internet üzerinden (https) verildi ki demo çalışsın. 
            // Local assets kullanıyorsan bunları "assets/img/gallery/watch-1.png" gibi değiştir.
            const varsayilanlar = [
                { id: 101, ad: "Satürn ELITE", kat: "Prestige Series", fiyat: 24000, img: "assets/img/gallery/watch-gold.png", badge: "VİTRİN" },
                { id: 102, ad: "Satürn PRESTIGE", kat: "Prestige Series", fiyat: 18500, img: "assets/img/gallery/watch-1.png", badge: "" },
                { id: 103, ad: "Satürn OCEAN", kat: "Sport / Diver", fiyat: 12400, img: "assets/img/gallery/watch-2.png", badge: "" },
                { id: 104, ad: "Satürn TIMELESS", kat: "Classic", fiyat: 9250, img: "assets/img/gallery/watch-3.png", badge: "" },
                { id: 105, ad: "Satürn NEBULA", kat: "Limited Edition", fiyat: 14000, img: "assets/img/gallery/watch-4.png", badge: "ÖZEL" },
                { id: 106, ad: "Satürn TITAN", kat: "Elite Series", fiyat: 22500, img: "assets/img/gallery/watch-5.png", badge: "" }
            ];

            let mevcutUrunler = JSON.parse(localStorage.getItem(DB_KEY)) || [];
            let eklenenSayisi = 0;

            varsayilanlar.forEach(vUrun => {
                // ID kontrolü: Eğer bu ID'ye sahip ürün zaten varsa ekleme
                const varMi = mevcutUrunler.some(m => m.id === vUrun.id);
                if(!varMi) {
                    mevcutUrunler.push(vUrun); // Sona ekle
                    eklenenSayisi++;
                }
            });

            localStorage.setItem(DB_KEY, JSON.stringify(mevcutUrunler));
            urunleriListele();
            
            if(eklenenSayisi > 0) alert(`✅ ${eklenenSayisi} adet varsayılan ürün listeye eklendi.`);
            else alert("⚠️ Varsayılan ürünlerin hepsi zaten listenizde mevcut.");
        }
    </script>
</body>
</html>
