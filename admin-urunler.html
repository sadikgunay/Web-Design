<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Ürün Yönetimi | SAATÜRN Panel</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;600&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/feather-icons"></script>

    <script>
        // Oturum Kontrolü
        if(localStorage.getItem("saaturn_session") !== "active") {
            window.location.href = "admin-login.html";
        }
    </script>

    <style>
        /* --- CSS KODUNUZ (DEĞİŞTİRİLMEDEN BIRAKILDI) --- */
        :root { --gold: #D4AF37; --dark: #050505; --panel: #111; }
        body { background-color: var(--dark); color: #e0e0e0; font-family: 'Montserrat', sans-serif; overflow-x: hidden; }
        
        /* Sidebar (Masaüstü Varsayılan) */
        .sidebar { 
            background: #000; border-right: 1px solid #222; min-height: 100vh; 
            position: fixed; top: 0; left: 0; width: 250px; padding-top: 30px; 
            z-index: 1000; transition: transform 0.3s ease-in-out;
        }
        .nav-link { color: #bbb; padding: 12px 20px; display: flex; align-items: center; transition: 0.3s; font-size: 0.9rem; margin-bottom: 5px; text-decoration: none; }
        .nav-link:hover, .nav-link.active { color: var(--gold); background: rgba(212, 175, 55, 0.05); border-right: 3px solid var(--gold); }
        .nav-link svg { margin-right: 12px; width: 18px; }

        .main-content { margin-left: 250px; padding: 40px; transition: margin-left 0.3s ease-in-out; }
        
        /* Mobil Menü Butonu */
        .mobile-toggle-btn {
            display: none; position: fixed; top: 15px; left: 15px; z-index: 1100;
            background: var(--gold); border: none; padding: 8px; border-radius: 4px; color: #000;
        }

        /* Kartlar */
        .card-custom { background: var(--panel); border: 1px solid #222; border-radius: 12px; height: 100%; margin-bottom: 20px; }
        .card-header-custom { background: transparent; border-bottom: 1px solid #333; padding: 20px; }
        
        /* FORM TASARIMI */
        label { color: var(--gold) !important; font-size: 0.7rem; letter-spacing: 1px; font-weight: 700; margin-bottom: 8px; display: block; text-transform: uppercase; }
        .form-control, .form-select { background-color: #000 !important; border: 1px solid #333; color: #fff !important; padding: 12px; border-radius: 6px; }
        .form-control:focus, .form-select:focus { border-color: var(--gold); box-shadow: 0 0 10px rgba(212, 175, 55, 0.1); }
        .file-upload-wrapper { border: 1px dashed #444; border-radius: 6px; padding: 5px; background: #080808; transition:0.3s; }
        .file-upload-wrapper:hover { border-color: var(--gold); }
        
        /* Tablo */
        .table-custom { --bs-table-bg: var(--panel); border: 1px solid #222; color: #ccc; margin-top: 0; }
        .table-custom th { border-bottom: 1px solid #333; color: var(--gold); font-weight: normal; padding: 15px; font-size: 0.8rem; letter-spacing: 1px; white-space: nowrap; }
        .table-custom td { border-bottom: 1px solid #222; padding: 15px; vertical-align: middle; font-size: 0.9rem; color: #ddd; }
        .product-thumb { width: 50px; height: 50px; object-fit: contain; background: #fff; border-radius: 4px; padding: 2px; }

        /* --- RESPONSIVE AYARLAR --- */
        @media (max-width: 991px) {
            .sidebar { transform: translateX(-100%); }
            .sidebar.show { transform: translateX(0); }
            .main-content { margin-left: 0; padding: 20px; padding-top: 70px; }
            .mobile-toggle-btn { display: block; }
            .col-6 { width: 100%; } 
            .table-responsive { border: 1px solid #333; border-radius: 6px; }
        }
    </style>
</head>
<body onload="urunleriListele()">

    <button class="mobile-toggle-btn" onclick="toggleSidebar()">
        <i data-feather="menu"></i>
    </button>

    <nav class="sidebar" id="sidebar">
        <div class="text-center mb-5">
            <h4 class="text-warning fw-bold pt-2">SAATÜRN</h4>
            <small class="text-muted" style="color:#888 !important;">YÖNETİCİ PANELİ</small>
            <button class="btn btn-sm btn-outline-secondary d-lg-none position-absolute top-0 end-0 m-3" onclick="toggleSidebar()">X</button>
        </div>
        <div class="d-flex flex-column">
            <a href="admin-panel.html" class="nav-link"><span data-feather="grid"></span> Genel Bakış</a>
            <a href="admin-urunler.html" class="nav-link active"><span data-feather="box"></span> Ürün Yönetimi</a>
            <a href="admin-duyuru-ekle.html" class="nav-link"><span data-feather="edit"></span> Duyuru Yönetimi</a>
            <a href="istatistik.html" class="nav-link"><span data-feather="pie-chart"></span> İstatistikler</a>
            
            <div class="mt-5 border-top border-secondary pt-3">
                <a href="index.html" class="nav-link"><span data-feather="external-link"></span> Siteye Git</a>
                <a href="#" onclick="cikisYap()" class="nav-link text-danger"><span data-feather="log-out"></span> Çıkış Yap</a>
            </div>
        </div>
    </nav>

    <div class="main-content">
        <div class="d-flex flex-column flex-md-row justify-content-between align-items-md-center mb-5 gap-3">
            <div>
                <h6 class="text-secondary mb-1" style="color:#aaa !important;">ENVANTER</h6>
                <h3 class="fw-bold m-0 text-white">Ürün Kataloğu</h3>
            </div>
            <button class="btn btn-outline-warning btn-sm" onclick="varsayilanlariYukle()">
                <span data-feather="rotate-ccw" style="width:14px;"></span> Varsayılanları Yükle
            </button>
        </div>

        <div class="row g-4">
            <div class="col-lg-5">
                <div class="card-custom">
                    <div class="card-header-custom">
                        <h5 class="text-white m-0">Yeni Ürün Ekle</h5>
                    </div>
                    <div class="card-body p-4">
                        <form id="urunForm">
                            <div class="mb-3">
                                <label>ÜRÜN ADI</label>
                                <input type="text" id="uAd" class="form-control" placeholder="Örn: Satürn Chrono" required>
                            </div>
                            
                            <div class="row g-3">
                                <div class="col-md-6 col-12 mb-3">
                                    <label>KATEGORİ</label>
                                    <select id="uKat" class="form-select">
                                        <option value="Prestige Series">Prestige Series</option>
                                        <option value="Elite Series">Elite Series</option>
                                        <option value="Sport / Diver">Sport / Diver</option>
                                        <option value="Classic">Classic</option>
                                        <option value="Limited Edition">Limited Edition</option>
                                    </select>
                                </div>
                                <div class="col-md-6 col-12 mb-3">
                                    <label>FİYAT (₺)</label>
                                    <input type="number" id="uFiyat" class="form-control" placeholder="0" required>
                                </div>
                            </div>

                            <div class="mb-3">
                                <label>AÇIKLAMA</label>
                                <textarea id="uAciklama" class="form-control" rows="2" placeholder="Ürün hikayesi..."></textarea>
                            </div>

                            <hr class="border-secondary my-4">
                            <h6 class="text-warning small mb-3 fw-bold">TEKNİK ÖZELLİKLER SEÇİMİ</h6>

                            <div class="row g-2">
                                <div class="col-md-6 col-12 mb-2">
                                    <label>MEKANİZMA</label>
                                    <select id="tMekanizma" class="form-select text-white-50">
                                        <option value="Otomatik Kalibre (İsviçre)">Otomatik (İsviçre)</option>
                                        <option value="Otomatik (Japon)">Otomatik (Japon)</option>
                                        <option value="Quartz (Pilli)">Quartz (Pilli)</option>
                                        <option value="Mekanik Kurmalı">Mekanik Kurmalı</option>
                                        <option value="Tourbillon Özel">Tourbillon Özel</option>
                                    </select>
                                </div>
                                <div class="col-md-6 col-12 mb-2">
                                    <label>KASA MATERYALİ</label>
                                    <select id="tKasa" class="form-select text-white-50">
                                        <option value="42mm Paslanmaz Çelik">42mm Çelik</option>
                                        <option value="40mm Paslanmaz Çelik">40mm Çelik</option>
                                        <option value="44mm Titanyum">44mm Titanyum</option>
                                        <option value="38mm Altın Kaplama">38mm Altın K.</option>
                                        <option value="45mm Karbon Fiber">45mm Karbon</option>
                                    </select>
                                </div>
                                <div class="col-md-6 col-12 mb-2">
                                    <label>CAM TİPİ</label>
                                    <select id="tCam" class="form-select text-white-50">
                                        <option value="Safir Kristal">Safir Kristal</option>
                                        <option value="Bombeli Safir">Bombeli Safir</option>
                                        <option value="Mineral Cam">Mineral Cam</option>
                                        <option value="Hardlex Kristal">Hardlex Kristal</option>
                                    </select>
                                </div>
                                <div class="col-md-6 col-12 mb-2">
                                    <label>SU GEÇİRMEZLİK</label>
                                    <select id="tSu" class="form-select text-white-50">
                                        <option value="5 ATM (50m)">5 ATM (Günlük)</option>
                                        <option value="10 ATM (100m)">10 ATM (Yüzme)</option>
                                        <option value="20 ATM (200m)">20 ATM (Dalış)</option>
                                        <option value="30 ATM (300m)">30 ATM (Pro)</option>
                                    </select>
                                </div>
                            </div>
                            <hr class="border-secondary my-4">

                            <div class="mb-4">
                                <label>ÜRÜN GÖRSELİ</label>
                                <div class="file-upload-wrapper">
                                    <input type="file" id="uResimFile" class="form-control border-0" accept="image/*" onchange="resimOnizle(this)">
                                </div>
                                <div class="mt-3 text-center border border-secondary rounded p-2 bg-black" style="min-height: 100px;">
                                    <img id="imgPreview" src="" style="max-height: 100px; display: none;">
                                    <p id="noImgText" class="text-muted small m-0 pt-4" style="color:#666 !important;">Görsel Seçilmedi</p>
                                </div>
                            </div>

                            <button type="button" class="btn btn-warning w-100 py-2 fw-bold" onclick="urunKaydet()">KAYDET VE YAYINLA</button>
                        </form>
                    </div>
                </div>
            </div>

            <div class="col-lg-7">
                <div class="card-custom">
                    <div class="card-header-custom d-flex justify-content-between align-items-center">
                        <h5 class="text-white m-0">Mevcut Ürünler</h5>
                        <span class="badge bg-secondary" id="toplamUrun">0 Adet</span>
                    </div>
                    <div class="table-responsive">
                        <table class="table table-custom table-hover mb-0">
                            <thead>
                                <tr>
                                    <th class="ps-4">GÖRSEL</th>
                                    <th>ÜRÜN ADI</th>
                                    <th>KATEGORİ</th>
                                    <th>FİYAT</th>
                                    <th class="text-end pe-4">İŞLEM</th>
                                </tr>
                            </thead>
                            <tbody id="urunTablosu"></tbody>
                        </table>
                        <div id="bosListeUyari" class="text-center py-5 text-muted" style="display:none; color:#666 !important;">
                            Envanter boş. Yeni ürün ekleyebilirsiniz.
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        feather.replace();
        let secilenResimBase64 = "";

        // Mobil Sidebar Aç/Kapa
        function toggleSidebar() {
            document.getElementById('sidebar').classList.toggle('show');
        }

        // Resim Önizleme ve Base64 kaydetme
        function resimOnizle(input) {
            if (input.files && input.files[0]) {
                const file = input.files[0];
                const reader = new FileReader();
                
                // 1.5 MB (1.500.000 byte) üzeri dosyalar için uyarı
                const MAX_SIZE = 1500000;
                if (file.size > MAX_SIZE) {
                    alert("Uyarı: Resim boyutu 1.5 MB'tan büyük. Local Storage'da kota sorunu yaşanabilir. Daha küçük bir resim seçilmesi önerilir.");
                    // Yine de devam ediyoruz, ancak kullanıcıyı uyardık.
                }

                reader.onload = function(e) {
                    document.getElementById('imgPreview').src = e.target.result;
                    document.getElementById('imgPreview').style.display = 'inline-block';
                    document.getElementById('noImgText').style.display = 'none';
                    // Base64 verisini değişkene kaydet
                    secilenResimBase64 = e.target.result;
                }
                reader.readAsDataURL(file);
            } else {
                // Seçim iptal edilirse
                document.getElementById('imgPreview').style.display = 'none';
                document.getElementById('noImgText').style.display = 'block';
                secilenResimBase64 = "";
            }
        }

        // ⭐ Ürün Kaydetme Fonksiyonu (Hata Kontrollü) ⭐
        function urunKaydet() {
            const ad = document.getElementById('uAd').value;
            const fiyat = document.getElementById('uFiyat').value;

            if(!ad || !fiyat) { 
                alert("Lütfen Ürün Adı ve Fiyat alanlarını doldurunuz."); 
                return; 
            }
            if(!secilenResimBase64) { 
                alert("Lütfen bir ürün görseli yükleyiniz."); 
                return; 
            }

            const yeniUrun = {
                id: Date.now(), // Benzersiz ID
                ad: ad,
                kat: document.getElementById('uKat').value,
                fiyat: parseInt(fiyat),
                aciklama: document.getElementById('uAciklama').value,
                img: secilenResimBase64,
                teknik: {
                    mekanizma: document.getElementById('tMekanizma').value,
                    kasa: document.getElementById('tKasa').value,
                    cam: document.getElementById('tCam').value,
                    su: document.getElementById('tSu').value
                }
            };

            try {
                // Mevcut ürünleri çek veya boş dizi oluştur
                const urunler = JSON.parse(localStorage.getItem('saaturnUrunler')) || [];
                urunler.unshift(yeniUrun);
                
                // Local Storage'a kaydetmeyi dene
                localStorage.setItem('saaturnUrunler', JSON.stringify(urunler));

                // Formu Temizle
                document.getElementById('urunForm').reset();
                document.getElementById('imgPreview').style.display = 'none';
                document.getElementById('noImgText').style.display = 'block';
                secilenResimBase64 = "";
                
                // Listeyi güncelle ve başarılı mesajı ver
                urunleriListele();
                alert("✅ Ürün ve teknik özellikler başarıyla kaydedildi!");
                
            } catch (e) {
                // Local Storage hatası yakalandı (Büyük ihtimalle KOTA doldu)
                alert("❌ Kaydetme Başarısız: Tarayıcı depolama (Local Storage) kotası doldu. Lütfen mevcut bazı ürünleri silin ve görsel boyutunu küçültün.");
                console.error("Local Storage Kayıt Hatası:", e);
            }
        }

        function urunleriListele() {
            const urunler = JSON.parse(localStorage.getItem('saaturnUrunler')) || [];
            const tablo = document.getElementById('urunTablosu');
            
            tablo.innerHTML = "";
            document.getElementById('toplamUrun').innerText = urunler.length + " Adet";

            if(urunler.length === 0) {
                document.getElementById('bosListeUyari').style.display = 'block';
            } else {
                document.getElementById('bosListeUyari').style.display = 'none';
                urunler.forEach((u, index) => {
                    tablo.innerHTML += `
                        <tr>
                            <td class="ps-4"><img src="${u.img}" class="product-thumb"></td>
                            <td class="fw-bold text-white">${u.ad}</td>
                            <td><span class="badge bg-secondary text-dark bg-opacity-75 text-wrap">${u.kat}</span></td>
                            <td class="text-warning">${u.fiyat.toLocaleString()} ₺</td>
                            <td class="text-end pe-4">
                                <button class="btn btn-sm btn-outline-danger py-0 px-2" onclick="urunSil(${index})">Sil</button>
                            </td>
                        </tr>
                    `;
                });
            }
        }

        function urunSil(index) {
            if(confirm("Bu ürünü silmek istediğinize emin misiniz?")) {
                const urunler = JSON.parse(localStorage.getItem('saaturnUrunler'));
                // Silme işlemi
                urunler.splice(index, 1);
                localStorage.setItem('saaturnUrunler', JSON.stringify(urunler));
                urunleriListele();
                alert("Ürün başarıyla silindi.");
            }
        }

        // Varsayılan Ürünleri Yükleme
        function varsayilanlariYukle() {
            if(confirm("DİKKAT: Mevcut ürün listesi silinecek ve teknik özellikleri girilmiş varsayılan ürünler yüklenecek. Onaylıyor musunuz?")) {
                
                // Burada resimler Base64 olmadığı için, sunum için basit placeholder resim yolları kullanıldı.
                // Eğer bu yollar gerçek resim dosyalarınızın yoluysa (assets/img/gallery altında), sorunsuz çalışır.
                const varsayilanUrunler = [
                    { id: 1, ad: "Satürn ELITE", kat: "Prestige Series", fiyat: 24000, img: "assets/img/gallery/watch-gold.png", aciklama: "Lüks ve zarafetin simgesi.", teknik: { mekanizma: "Otomatik Kalibre (İsviçre)", kasa: "38mm Altın Kaplama", cam: "Bombeli Safir", su: "10 ATM (100m)" } },
                    { id: 2, ad: "Satürn PRESTIGE", kat: "Prestige Series", fiyat: 18500, img: "assets/img/gallery/watch-1.png", aciklama: "Profesyonellerin tercihi çelik kasa.", teknik: { mekanizma: "Otomatik (Japon)", kasa: "42mm Paslanmaz Çelik", cam: "Safir Kristal", su: "5 ATM (50m)" } },
                    { id: 3, ad: "Satürn OCEAN", kat: "Sport / Diver", fiyat: 12400, img: "assets/img/gallery/watch-2.png", aciklama: "Derinlerin hakimi dalgıç saati.", teknik: { mekanizma: "Otomatik (Japon)", kasa: "44mm Titanyum", cam: "Hardlex Kristal", su: "30 ATM (300m)" } },
                    { id: 4, ad: "Satürn TIMELESS", kat: "Classic", fiyat: 9250, img: "assets/img/gallery/watch-3.png", aciklama: "Klasik deri kordonlu tasarım.", teknik: { mekanizma: "Quartz (Pilli)", kasa: "40mm Paslanmaz Çelik", cam: "Mineral Cam", su: "5 ATM (50m)" } },
                    { id: 5, ad: "Satürn NEBULA", kat: "Limited Edition", fiyat: 14000, img: "assets/img/gallery/watch-4.png", aciklama: "Uzay çağı tasarımı, karbon fiber kadran.", teknik: { mekanizma: "Mekanik Kurmalı", kasa: "45mm Karbon Fiber", cam: "Bombeli Safir", su: "10 ATM (100m)" } },
                    { id: 6, ad: "Satürn TITAN", kat: "Elite Series", fiyat: 22500, img: "assets/img/gallery/watch-5.png", aciklama: "Titanyum gövde ve İsviçre mekanizması.", teknik: { mekanizma: "Otomatik Kalibre (İsviçre)", kasa: "44mm Titanyum", cam: "Safir Kristal", su: "20 ATM (200m)" } }
                ];

                try {
                    localStorage.setItem('saaturnUrunler', JSON.stringify(varsayilanUrunler));
                    urunleriListele();
                    alert("✅ Varsayılan ürünler ve teknik özellikleri başarıyla yüklendi!");
                } catch (e) {
                    alert("❌ Varsayılanları yüklerken Local Storage kotası aşıldı.");
                    console.error("Varsayılan Yükleme Hatası:", e);
                }
            }
        }

        function cikisYap() {
            localStorage.removeItem("saaturn_session");
            window.location.href = "index.html";
        }
    </script>
</body>
</html>
