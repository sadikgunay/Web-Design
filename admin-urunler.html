<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Ürün Yönetimi | SAATÜRN Panel</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;600&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/feather-icons"></script>

    <style>
        /* --- MEVCUT TASARIM KODLARIN (DEĞİŞTİRİLMEDİ) --- */
        :root { --gold: #D4AF37; --dark: #050505; --panel: #111; }
        body { background-color: var(--dark); color: #e0e0e0; font-family: 'Montserrat', sans-serif; overflow-x: hidden; }
        
        .sidebar { background: #000; border-right: 1px solid #222; min-height: 100vh; position: fixed; top: 0; left: 0; width: 250px; padding-top: 30px; z-index: 1000; transition: transform 0.3s ease-in-out; }
        .nav-link { color: #bbb; padding: 12px 20px; display: flex; align-items: center; transition: 0.3s; font-size: 0.9rem; margin-bottom: 5px; text-decoration: none; }
        .nav-link:hover, .nav-link.active { color: var(--gold); background: rgba(212, 175, 55, 0.05); border-right: 3px solid var(--gold); }
        .nav-link svg { margin-right: 12px; width: 18px; }

        .main-content { margin-left: 250px; padding: 40px; transition: margin-left 0.3s ease-in-out; }
        .mobile-toggle-btn { display: none; position: fixed; top: 15px; left: 15px; z-index: 1100; background: var(--gold); border: none; padding: 8px; border-radius: 4px; color: #000; }

        .card-custom { background: var(--panel); border: 1px solid #222; border-radius: 12px; height: 100%; margin-bottom: 20px; }
        .card-header-custom { background: transparent; border-bottom: 1px solid #333; padding: 20px; }
        
        /* Form Elemanları */
        label { color: var(--gold) !important; font-size: 0.7rem; letter-spacing: 1px; font-weight: 700; margin-bottom: 8px; display: block; text-transform: uppercase; }
        .form-control, .form-select { background-color: #000 !important; border: 1px solid #333; color: #fff !important; padding: 12px; border-radius: 6px; }
        .form-control:focus, .form-select:focus { border-color: var(--gold); box-shadow: 0 0 10px rgba(212, 175, 55, 0.1); }
        .file-upload-wrapper { border: 1px dashed #444; border-radius: 6px; padding: 5px; background: #080808; transition:0.3s; }
        .file-upload-wrapper:hover { border-color: var(--gold); }
        
        .table-custom { --bs-table-bg: var(--panel); border: 1px solid #222; color: #ccc; margin-top: 0; }
        .table-custom th { border-bottom: 1px solid #333; color: var(--gold); font-weight: normal; padding: 15px; font-size: 0.8rem; letter-spacing: 1px; white-space: nowrap; }
        .table-custom td { border-bottom: 1px solid #222; padding: 15px; vertical-align: middle; font-size: 0.9rem; color: #ddd; }
        .product-thumb { width: 50px; height: 50px; object-fit: contain; background: #fff; border-radius: 4px; padding: 2px; }

        @media (max-width: 991px) {
            .sidebar { transform: translateX(-100%); }
            .sidebar.show { transform: translateX(0); }
            .main-content { margin-left: 0; padding: 20px; padding-top: 70px; }
            .mobile-toggle-btn { display: block; }
        }
    </style>
</head>
<body onload="urunleriListele()">

    <button class="mobile-toggle-btn" onclick="toggleSidebar()">
        <i data-feather="menu"></i>
    </button>

    <nav class="sidebar" id="sidebar">
        <div class="text-center mb-5">
            <h4 class="text-warning fw-bold pt-2">SAATÜRN</h4>
            <small class="text-muted" style="color:#888 !important;">YÖNETİCİ PANELİ</small>
            <button class="btn btn-sm btn-outline-secondary d-lg-none position-absolute top-0 end-0 m-3" onclick="toggleSidebar()">X</button>
        </div>
        <div class="d-flex flex-column">
            <a href="admin-panel.html" class="nav-link"><span data-feather="grid"></span> Genel Bakış</a>
            <a href="#" class="nav-link active"><span data-feather="box"></span> Ürün Yönetimi</a>
            <div class="mt-5 border-top border-secondary pt-3">
                <a href="urunler.html" target="_blank" class="nav-link"><span data-feather="external-link"></span> Siteye Git</a>
            </div>
        </div>
    </nav>

    <div class="main-content">
        <div class="d-flex flex-column flex-md-row justify-content-between align-items-md-center mb-5 gap-3">
            <div>
                <h6 class="text-secondary mb-1" style="color:#aaa !important;">ENVANTER</h6>
                <h3 class="fw-bold m-0 text-white">Ürün Kataloğu</h3>
            </div>
            <button class="btn btn-outline-warning btn-sm" onclick="varsayilanlariTamamla()">
                <span data-feather="plus-circle" style="width:14px;"></span> Varsayılanları Ekle
            </button>
        </div>

        <div class="row g-4">
            <div class="col-lg-5">
                <div class="card-custom">
                    <div class="card-header-custom">
                        <h5 class="text-white m-0">Yeni Ürün Ekle</h5>
                    </div>
                    <div class="card-body p-4">
                        <form id="urunForm">
                            <div class="mb-3">
                                <label>ÜRÜN ADI</label>
                                <input type="text" id="uAd" class="form-control" placeholder="Örn: Satürn Chrono" required>
                            </div>
                            
                            <div class="row g-3">
                                <div class="col-md-6 col-12 mb-3">
                                    <label>KATEGORİ</label>
                                    <select id="uKat" class="form-select">
                                        <option value="Prestige Series">Prestige Series</option>
                                        <option value="Elite Series">Elite Series</option>
                                        <option value="Sport / Diver">Sport / Diver</option>
                                        <option value="Classic">Classic</option>
                                        <option value="Limited Edition">Limited Edition</option>
                                    </select>
                                </div>
                                <div class="col-md-6 col-12 mb-3">
                                    <label>FİYAT (₺)</label>
                                    <input type="number" id="uFiyat" class="form-control" placeholder="0" required>
                                </div>
                            </div>

                            <div class="mb-3">
                                <label>AÇIKLAMA (Hikaye)</label>
                                <textarea id="uDesc" class="form-control" rows="2" placeholder="Ürün detay sayfasında görünecek açıklama..."></textarea>
                            </div>

                            <div class="p-3 mb-3 border border-secondary rounded bg-dark">
                                <label class="text-warning mb-2 border-bottom border-secondary pb-1 w-100">TEKNİK DETAYLAR</label>
                                <div class="row g-2">
                                    <div class="col-6">
                                        <input type="text" id="tMek" class="form-control form-control-sm" placeholder="Mekanizma (Örn: Otomatik)">
                                    </div>
                                    <div class="col-6">
                                        <input type="text" id="tKasa" class="form-control form-control-sm" placeholder="Kasa (Örn: 42mm Çelik)">
                                    </div>
                                    <div class="col-6">
                                        <input type="text" id="tCam" class="form-control form-control-sm" placeholder="Cam (Örn: Safir)">
                                    </div>
                                    <div class="col-6">
                                        <input type="text" id="tSu" class="form-control form-control-sm" placeholder="Su (Örn: 10 ATM)">
                                    </div>
                                </div>
                            </div>

                            <div class="mb-3">
                                <label>ROZET (Opsiyonel)</label>
                                <input type="text" id="uBadge" class="form-control" placeholder="Örn: YENİ, FIRSAT">
                            </div>

                            <div class="mb-4">
                                <label>GÖRSEL</label>
                                <div class="file-upload-wrapper">
                                    <input type="file" id="uResimFile" class="form-control border-0" accept="image/*" onchange="resimOnizle(this)">
                                </div>
                                <div class="mt-3 text-center border border-secondary rounded p-2 bg-black" style="min-height: 100px;">
                                    <img id="imgPreview" src="" style="max-height: 100px; display: none;">
                                    <p id="noImgText" class="text-muted small m-0 pt-4" style="color:#666 !important;">Görsel Seçilmedi</p>
                                </div>
                            </div>

                            <button type="button" class="btn btn-warning w-100 py-2 fw-bold" onclick="urunKaydet()">KAYDET VE YAYINLA</button>
                        </form>
                    </div>
                </div>
            </div>

            <div class="col-lg-7">
                <div class="card-custom">
                    <div class="card-header-custom d-flex justify-content-between align-items-center">
                        <h5 class="text-white m-0">Mevcut Ürünler</h5>
                        <span class="badge bg-secondary" id="toplamUrun">0 Adet</span>
                    </div>
                    <div class="table-responsive">
                        <table class="table table-custom table-hover mb-0">
                            <thead>
                                <tr>
                                    <th class="ps-4">GÖRSEL</th>
                                    <th>ÜRÜN ADI</th>
                                    <th>KATEGORİ</th>
                                    <th>FİYAT</th>
                                    <th class="text-end pe-4">İŞLEM</th>
                                </tr>
                            </thead>
                            <tbody id="urunTablosu"></tbody>
                        </table>
                        <div id="bosListeUyari" class="text-center py-5 text-muted" style="display:none; color:#666 !important;">
                            Envanter boş.
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        feather.replace();
        let secilenResimBase64 = "";
        
        // --- EVRENSEL VERİ ANAHTARI ---
        // Tüm dosyalar artık bu anahtarı dinleyecek
        const DB_KEY = 'saaturn_pro_db';

        function toggleSidebar() { document.getElementById('sidebar').classList.toggle('show'); }

        function resimOnizle(input) {
            if (input.files && input.files[0]) {
                const file = input.files[0];
                if (file.size > 1000000) { // 1MB Limit
                    alert("⚠️ Resim boyutu yüksek. Sayfa yavaşlayabilir. (Önerilen < 1MB)");
                }
                const reader = new FileReader();
                reader.onload = function(e) {
                    document.getElementById('imgPreview').src = e.target.result;
                    document.getElementById('imgPreview').style.display = 'inline-block';
                    document.getElementById('noImgText').style.display = 'none';
                    secilenResimBase64 = e.target.result;
                }
                reader.readAsDataURL(file);
            }
        }

        function urunKaydet() {
            // Form verilerini al
            const ad = document.getElementById('uAd').value;
            const fiyat = document.getElementById('uFiyat').value;
            const kat = document.getElementById('uKat').value;
            const desc = document.getElementById('uDesc').value || "Bu ürün için açıklama girilmemiştir.";
            const badge = document.getElementById('uBadge').value;
            
            // Teknik Veriler
            const tMek = document.getElementById('tMek').value || "Standart";
            const tKasa = document.getElementById('tKasa').value || "Çelik";
            const tCam = document.getElementById('tCam').value || "Mineral";
            const tSu = document.getElementById('tSu').value || "3 ATM";

            if(!ad || !fiyat || !secilenResimBase64) { 
                alert("Lütfen Ad, Fiyat ve Görsel alanlarını doldurunuz."); return; 
            }

            // Kategori filtre etiketi oluştur (Otomatik)
            let filterTag = "all";
            const k = kat.toLowerCase();
            if(k.includes("prestige") || k.includes("elite")) filterTag = "prestige";
            else if(k.includes("sport") || k.includes("diver")) filterTag = "sport";
            else if(k.includes("classic")) filterTag = "classic";
            else if(k.includes("limited")) filterTag = "limited";

            // KAYIT OBJESİ (Senin detay sayfanın istediği formatta)
            const yeniUrun = {
                id: Date.now(),
                ad: ad,
                kat: kat,
                fiyat: parseInt(fiyat),
                img: secilenResimBase64,
                desc: desc, // Açıklama eklendi
                badge: badge,
                filter: filterTag,
                teknik: { // Teknik detaylar eklendi (Detay sayfası okusun diye)
                    mekanizma: tMek,
                    kasa: tKasa,
                    cam: tCam,
                    su: tSu
                }
            };

            try {
                const urunler = JSON.parse(localStorage.getItem(DB_KEY)) || [];
                urunler.unshift(yeniUrun);
                localStorage.setItem(DB_KEY, JSON.stringify(urunler));

                // Temizlik
                document.getElementById('urunForm').reset();
                document.getElementById('imgPreview').style.display = 'none';
                document.getElementById('noImgText').style.display = 'block';
                secilenResimBase64 = "";
                
                urunleriListele();
                alert("✅ Ürün başarıyla kaydedildi!");
                
            } catch (e) {
                alert("❌ HATA: Depolama alanı doldu. Lütfen eski ürünleri silin.");
            }
        }

        function urunleriListele() {
            const urunler = JSON.parse(localStorage.getItem(DB_KEY)) || [];
            const tablo = document.getElementById('urunTablosu');
            tablo.innerHTML = "";
            document.getElementById('toplamUrun').innerText = urunler.length + " Adet";

            if(urunler.length === 0) {
                document.getElementById('bosListeUyari').style.display = 'block';
            } else {
                document.getElementById('bosListeUyari').style.display = 'none';
                urunler.forEach((u, index) => {
                    tablo.innerHTML += `
                        <tr>
                            <td class="ps-4"><img src="${u.img}" class="product-thumb"></td>
                            <td class="fw-bold text-white">${u.ad}</td>
                            <td><small>${u.kat}</small></td>
                            <td class="text-warning">${u.fiyat.toLocaleString()} ₺</td>
                            <td class="text-end pe-4">
                                <button class="btn btn-sm btn-outline-danger" onclick="urunSil(${index})">Sil</button>
                            </td>
                        </tr>
                    `;
                });
            }
        }

        function urunSil(index) {
            if(confirm("Bu ürünü kalıcı olarak silmek istiyor musunuz?")) {
                const urunler = JSON.parse(localStorage.getItem(DB_KEY));
                urunler.splice(index, 1);
                localStorage.setItem(DB_KEY, JSON.stringify(urunler));
                urunleriListele();
            }
        }

        // --- İSTEDİĞİN ÖZELLİK: VARSAYILANLARI EKLE (MEVCUTLARI SİLMEDEN) ---
        function varsayilanlariTamamla() {
            if(!confirm("Varsayılan 6 adet demo ürünü listenize eklemek istiyor musunuz? (Mevcut ürünleriniz silinmeyecek).")) return;

            // Varsayılan Veriler (Senin index.html'deki formatla birebir aynı)
            const varsayilanlar = [
                { id: 101, ad: "Satürn ELITE", kat: "Prestige Series", fiyat: 24000, img: "assets/img/gallery/watch-gold.png", badge: "VİTRİN", desc: "Lüks ve zarafetin simgesi.", teknik: { mekanizma: "Otomatik (İsviçre)", kasa: "38mm Altın K.", cam: "Safir", su: "10 ATM" } },
                { id: 102, ad: "Satürn PRESTIGE", kat: "Prestige Series", fiyat: 18500, img: "assets/img/gallery/watch-1.png", badge: "ÇOK SATAN", desc: "Profesyonel çelik kasa.", teknik: { mekanizma: "Otomatik (Japon)", kasa: "42mm Çelik", cam: "Safir", su: "5 ATM" } },
                { id: 103, ad: "Satürn OCEAN", kat: "Sport / Diver", fiyat: 12400, img: "assets/img/gallery/watch-2.png", badge: "", desc: "Dalgıçlar için özel tasarım.", teknik: { mekanizma: "Otomatik", kasa: "44mm Titanyum", cam: "Hardlex", su: "30 ATM" } },
                { id: 104, ad: "Satürn TIMELESS", kat: "Classic", fiyat: 9250, img: "assets/img/gallery/watch-3.png", badge: "", desc: "Klasik deri kordonlu şıklık.", teknik: { mekanizma: "Quartz", kasa: "40mm Çelik", cam: "Mineral", su: "3 ATM" } },
                { id: 105, ad: "Satürn NEBULA", kat: "Limited Edition", fiyat: 14000, img: "assets/img/gallery/watch-4.png", badge: "ÖZEL", desc: "Karbon fiber gövde.", teknik: { mekanizma: "Mekanik", kasa: "45mm Karbon", cam: "Safir", su: "10 ATM" } },
                { id: 106, ad: "Satürn TITAN", kat: "Elite Series", fiyat: 22500, img: "assets/img/gallery/watch-5.png", badge: "YENİ", desc: "Hafif ve dayanıklı titanyum.", teknik: { mekanizma: "Otomatik", kasa: "44mm Titanyum", cam: "Safir", su: "20 ATM" } }
            ];

            let mevcut = JSON.parse(localStorage.getItem(DB_KEY)) || [];
            let eklenenSayisi = 0;

            varsayilanlar.forEach(v => {
                // Aynı ID var mı kontrol et (Çift kayıt olmasın)
                if(!mevcut.some(m => m.id === v.id)) {
                    mevcut.push(v);
                    eklenenSayisi++;
                }
            });

            localStorage.setItem(DB_KEY, JSON.stringify(mevcut));
            urunleriListele();
            
            if(eklenenSayisi > 0) alert(`✅ ${eklenenSayisi} adet varsayılan ürün eklendi.`);
            else alert("⚠️ Varsayılan ürünler zaten listenizde var.");
        }
    </script>
</body>
</html>
