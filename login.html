<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Giriş Yap | SAATÜRN</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;600&family=Playfair+Display:ital,wght@0,600;1,600&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/feather-icons"></script>
    
    <style>
        body { 
            font-family: 'Montserrat', sans-serif; 
            background-color: #050505; 
            background-image: url('https://images.unsplash.com/photo-1547996160-81dfa63595aa?q=80&w=1920&auto=format&fit=crop');
            background-size: cover; background-position: center;
            height: 100vh; display: flex; align-items: center; justify-content: center; position: relative; 
        }
        body::before { content: ""; position: absolute; inset: 0; background: rgba(0,0,0,0.85); backdrop-filter: blur(5px); z-index: 0; }
        
        .login-card { position: relative; z-index: 2; background: rgba(20,20,20,0.9); border: 1px solid #333; border-radius: 12px; padding: 40px; width: 100%; max-width: 400px; text-align: center; box-shadow: 0 20px 50px rgba(0,0,0,0.8); }
        .serif-font { font-family: 'Playfair Display', serif; }
        .text-gold { color: #D4AF37; }
        .form-control { background: #000; border: 1px solid #444; color: #fff; padding: 12px; border-radius: 6px; margin-bottom: 15px; text-align: center; }
        .form-control:focus { background: #000; border-color: #D4AF37; color: #fff; box-shadow: none; }
        .btn-gold { background: linear-gradient(135deg, #D4AF37, #AA8C2C); color: #000; border: none; width: 100%; padding: 12px; font-weight: bold; letter-spacing: 1px; border-radius: 6px; transition: 0.3s; }
        .btn-gold:hover { transform: translateY(-2px); box-shadow: 0 10px 20px rgba(212, 175, 55, 0.2); }
        .link-text { color: #888; font-size: 0.85rem; text-decoration: none; transition: 0.3s; }
        .link-text:hover { color: #D4AF37; }
        .nav-back { position: absolute; top: 30px; left: 30px; z-index: 5; color: #aaa; text-decoration: none; font-size: 0.9rem; }
        .nav-back:hover { color: #fff; }
    </style>
</head>
<body>

    <a href="index.html" class="nav-back">← Vitrine Dön</a>

    <div class="login-card">
        <div class="mb-4">
            <!-- DEĞİŞİKLİK BURADA YAPILDI -->
            <!-- Eski ikon silindi, yerine logo eklendi -->
            <img src="assets/img/gallery/saatlogo.png" alt="SAATÜRN Logo" style="height: 60px; width: auto; margin-bottom: 10px;">
            
            <h3 class="text-white serif-font mt-3">Hoş Geldiniz</h3>
            <p class="text-secondary small">Devam etmek için giriş yapın</p>
        </div>

        <form onsubmit="event.preventDefault(); girisYap();">
            <input type="text" id="kullanici" class="form-control" placeholder="E-Posta" required>
            <input type="password" id="sifre" class="form-control" placeholder="Şifre" required>
            
            <button type="submit" class="btn-gold mt-2">GİRİŞ YAP</button>
            <div id="hataKutusu" class="text-danger mt-3 small fw-bold" style="display:none;">Hatalı kullanıcı adı veya şifre!</div>
        </form>

        <div class="mt-4 pt-4 border-top border-secondary">
            <p class="text-secondary small mb-2">Hesabınız yok mu?</p>
            <a href="register.html" class="link-text text-gold fw-bold">HEMEN KAYIT OL</a>
        </div>
    </div>

    <script>
        feather.replace();

        function girisYap() {
            const kAdi = document.getElementById('kullanici').value;
            const sifre = document.getElementById('sifre').value;
            const btn = document.querySelector('.btn-gold');
            const hata = document.getElementById('hataKutusu');

            btn.innerText = "KONTROL EDİLİYOR...";
            hata.style.display = "none";
            
            setTimeout(() => {
                // 1. ADMIN KONTROLÜ
                if (kAdi === "admin" && sifre === "1234") {
                    localStorage.setItem("saaturn_session", "active");
                    localStorage.removeItem("saaturn_user"); 
                    window.location.href = "admin-panel.html";
                    return;
                } 

                // 2. ÜYE KONTROLÜ
                const uyeler = JSON.parse(localStorage.getItem('saaturnUsers')) || [];
                const bulunanUye = uyeler.find(u => u.email === kAdi && u.sifre === sifre);

                if (bulunanUye) {
                    localStorage.setItem("saaturn_user", JSON.stringify(bulunanUye));
                    localStorage.removeItem("saaturn_session"); 
                    
                    alert("Hoş geldiniz, " + bulunanUye.ad + " " + bulunanUye.soyad + "!");
                    window.location.href = "index.html";
                } else {
                    btn.innerText = "GİRİŞ YAP";
                    hata.style.display = "block";
                }
            }, 800);
        }
    </script>
</body>
</html>
